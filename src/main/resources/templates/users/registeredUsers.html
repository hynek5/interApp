<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registered users</title>
</head>
<body>
<h1>Registered Users</h1>

<table>
    <tr>
        <th>Name</th>
        <th>email</th>
    </tr>
    <tr th:each="user : ${registeredUsers}">
        <td th:text="${user.key}">name</td>
        <td th:text="${user.value}">email</td>
    </tr>
</table>
</body>
</html>
